
<div class="container-xl px-4 mt-4">
                        <div class="row">

                                <div class="card mb-4 mb-xl-0">
                                    <div class="card-header">Sobre mi - Imagen</div>
                                    <div class="card-body text-center">
                                        <!-- Profile picture image-->
                                        <img class="img-account-profile rounded-circle mb-3" src="assets/img/poco.jpg" alt="" />
                                        <!-- Profile picture help block-->
                                        <div class="small font-italic text-muted mb-4">Ola soy PetusoTwo. <br>Si prefieres algo más informal o con un toque personal, puedo ajustar la descripción según lo que prefieras.</div>
                                        <!-- Profile picture upload button-->
                                        <button class="btn btn-outline-dark" type="button" style = "margin:5px;"><a style="text-decoration: none; color: red;" class="btn-outline-dark" href="https://github.com/PetusoTwo" target= _blank>Github</a></button>
                                        <button class="btn btn-outline-dark" type="button" style = "margin:5px;"><a style="text-decoration: none; color: red;" class="btn-outline-dark" href="https://www.instagram.com/petuso_two/" target= _blank>Instagram</a></button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-8">
                                <!-- Account details card-->
                                <div class="card mb-4">
                                    <div class="card-header">Dejame tu opinion</div>
                                    <div class="card-body">
                                        <form>
                                            <!-- Form Row-->
                                            <div class="row gx-3 mb-3">
                                                <!-- Form Group (first name)-->
                                                <div class="col-md-6">
                                                    <label class="small mb-1" for="inputFirstName">Nombre</label>
                                                    <input class="form-control" id="inputFirstName" type="text" placeholder="Ingresa tu nombre" />
                                                </div>
                                                <!-- Form Group (last name)-->
                                                <div class="col-md-6">
                                                    <label class="small mb-1" for="inputLastName">Apellido</label>
                                                    <input class="form-control" id="inputLastName" type="text" placeholder="Ingresa tu apellido" />
                                                </div>
                                            </div>
                                            <!-- Form Group (email address)-->
                                            <div class="mb-3">
                                                <label class="small mb-1" for="inputEmailAddress">Gmail - Email</label>
                                                <input class="form-control" id="inputEmailAddress" type="email" placeholder="Ingresa tu correo electronico" />
                                            </div>
                                            <!-- Form Group (Group Selection Checkboxes)-->
                                            <div class="mb-3">
                                                <label class="small mb-1" >La pagina es:</label>
                                                <div class="form-check">
                                                    <input class="form-check-input" id="groupSales" type="checkbox" value=""  />
                                                    <label class="form-check-label" for="groupSales">Simple</label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" id="groupDevs" type="checkbox" value="" />
                                                    <label class="form-check-label" for="groupDevs">No llamativa</label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" id="groupMarketing" type="checkbox" value="" />
                                                    <label class="form-check-label" for="groupMarketing">Aburrida</label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" id="groupManagers" type="checkbox" value=""/>
                                                    <label class="form-check-label" for="groupManagers">Buena</label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" id="groupCustomer" type="checkbox" value="" />
                                                    <label class="form-check-label" for="groupCustomer">Pasable</label>
                                                </div>
                                            </div>
                                            <!-- Form Group (Roles)-->
                                            <div class="mb-3">
                                                <label class="small mb-1">Genero:</label>
                                                <select class="form-select" aria-label="Default select example">
                                                    <option selected disabled>Selecciona uno:</option>
                                                    <option value="administrator" selected>Masculino</option>
                                                    <option value="registered">Femenino</option>
                                                    <option value="edtior">Prefiero no decirlo</option>
                                                    <option value="guest">Otro</option>
                                                </select>
                                            </div>
                                            <!-- Submit button-->
                                            <button class="btn btn-outline-success" type="submit">Enviar</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
